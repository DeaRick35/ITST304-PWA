<!DOCTYPE html>
<html>
  <head>
    <title>Click the Ball</title>
    <style>
      #ball {
        position: absolute;
        width: 50px;
        height: 50px;
        border-radius: 50%;
        background-color: red;
        display: none;
        cursor: pointer;
      }
      
      body {
        font-family: Arial, sans-serif;
        text-align: center;
      }

      h1 {
        margin-top: 50px;
      }

      #ball {
        cursor: pointer;
      }

      p {
        margin-top: 20px;
        font-size: 24px;
      }
    </style>
  </head>
  <body>
    <h1>Click the Ball</h1>
    <p>Score: <span id="score">0</span></p>
    <p>Time: <span id="time">30</span></p>
    <div id="ball"></div>
    <script src="js/main.js"></script>
  </body>
</html>
